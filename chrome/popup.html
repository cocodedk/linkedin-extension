<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>LinkedIn Lead Exporter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header>
      <h1>LinkedIn Lead Exporter</h1>
    </header>
    <main>
      <section class="actions">
        <button id="scan-btn">Scan Results</button>
        <button id="view-btn">View Leads</button>
        <button id="evaluate-btn">Evaluate Leads</button>
        <button id="generate-ai-query-btn">Generate AI Query</button>
        <button id="export-csv-btn">Export CSV</button>
        <button id="export-json-btn">Export JSON</button>
        <button id="clear-leads-btn" class="icon-btn" title="Clear stored leads" aria-label="Clear stored leads">
          <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
            <path d="M9 3h6l1 2h4v2H4V5h4l1-2Zm1 6h2v8h-2V9Zm4 0h2v8h-2V9ZM7 9h2v8H7V9Z" fill="currentColor" />
          </svg>
        </button>
      </section>
      <section class="settings">
        <label>
          OpenAI API Key
          <input id="api-key" type="password" placeholder="sk-..." />
        </label>
        <button id="save-api-key-btn">Save Key</button>
      </section>
      <p id="status" role="status"></p>
      <section class="table-container">
        <table id="leads-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Headline</th>
              <th>Company</th>
              <th>Kontakt</th>
              <th>Location</th>
              <th>Score</th>
              <th>AI Reasons</th>
              <th>FITS Summary</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
